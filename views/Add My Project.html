<!DOCTYPE html>
<html>
<head>
	<title>Project Data</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color: #e0e0e0;" >
  <nav class="navbar navbar-expand-lg bg-body-secondary">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="/img/logo.png" id="image" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 ms-5 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="/">Home</a>
          </li>
         
            <li class="nav-item ms-3">
              <a class="nav-link fw-semibold active text-dark font-weight-bold" href="/project">Add Project</a>
            </li>
          
        </ul>

        <div class="d-flex justify-content-end">
          <ul class="navbar-nav me-auto mb-2 ms-5 mb-lg-0">
            {{if .IsLogin}}
              <li class="nav-item">
                <a class="nav-link fw-semibold active text-danger" href="#">Halo, {{.Username}}</a>
                  </li>
                <li class="nav-item ms-3">
                      <a class="nav-link" href="/login">Logout</a>
                  </li>
             {{else}}
            <li class="nav-item">
                <a class="nav-link text-danger active fw-semibold" href="/register">Register</a>
            </li>
            <li class="nav-item ms-3">
                <a class="nav-link" href="/login" style="margin-right: 20px;">Login</a>
            </li>
            {{end}}
        </ul>
             <a class="btn btn-dark btn-submit" href="/contact-me">Contact Me</a>
        </div>
      </div>
    </div>
  </nav>
    			<!-- end navbar -->


<div class="container">
      <h3 class="text-center mt-5 mb-5 ">Add My Project</h3>
      <form action="/add-project" method="post" class="w-50 m-auto">
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Project Name</label>
              <input name="Project Name" type="text"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>

         <div class="d-flex mb-3">
          <div class=" me-2 w-50">
            <label for="exampleInputDate1" class="form-label" >Start Date</label>
            <input name="Start Date" type="date" class="form-control" id="exampleInputDate1" />
          </div>
          <div class="ms-2  w-50">
            <label for="exampleInputDate2" class="form-label">End Date</label>
            <input name="End Date" type="date" class="form-control" id="exampleInputDate2"/>
          </div>
      </div>

          <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Description</label>
              <textarea name="Description" class="form-control"  id="floatingTextarea2" style="height: 100px; resize: none"></textarea>
          </div>

          <div class="mb-3">
          	<label>Technologies</label>
          </div>
          <div class="d-flex">
	          	<div class="form-check">
					  <input name="Node.Js" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="fa-brands fa-node">
					  <label class="form-check-label" for="inlineCheckbox1">Node.Js</label>
					</div>
					<div class="form-check" style="margin-left: 113px;" >
					  <input name="React.Js" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="fa-react">
					  <label class="form-check-label" for="inlineCheckbox1">React.Js</label>
					</div>
			</div>
				<div class="d-flex mb-3">
					<div class="form-check">
					  <input name="Next.Js" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="fa-js">
					  <label class="form-check-label" for="inlineCheckbox2">Next.Js</label>
					</div>
					<div class="form-check" style="margin-left: 120px;" >
					  <input name="Typescript" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="fa-python">
					  <label class="form-check-label" for="inlineCheckbox2">Typescript</label>
					</div>

				</div>

          <div class="mb-3">
              	
              	<label class="form-label" for="inputGroupFile01">Upload</label>
              	<div>
              <label class="d-flex">
              	<input name="Upload" type="file"  class="form-control" id="inputGroupFile01">
              	<img src="img/file.png" style="margin-left: -25px;">
              </label>
             </div>
           </div>


          <div class="d-flex justify-content-end mt-5" >
              <button type="submit" class="btn btn-submit text-white px-4 p-1 mb-4 bg-black rounded-4">Submit</button>
          </div>
      </form>
     </div>








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
