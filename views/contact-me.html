<!DOCTYPE html>
<html>
<head>
	<title>contact-me</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background-color: #e0e0e0;">
<nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="img/logo.png" id="image" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 ms-5 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="/">Home</a>
            </li>
            {{if.IsLogin}}
              <li class="nav-item ms-3">
                <a class="nav-link fw-semibold active text-dark font-weight-bold" href="/project">Add Project</a>
              </li>
            {{end}}
          </ul>

          <div class="d-flex justify-content-end">
            <a class="btn btn-dark btn-submit" href="/contact-me">Contact Me</a>
       </div>
        </div>
      </div>
    </nav>


    <div class="container">
    	<h3 class="text-center mt-5 mb-5 ">Get In Touch</h3>
    	<form class="w-50 m-auto">
    		 <div class="mb-3">
              <label for="specificSizeInputName" class="form-label">Name</label>
              <input type="text" class="form-control" id="specificSizeInputName" aria-describedby="First name">
          </div>

          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
              <label for="InputNumber" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="InputNumber">
          </div>

          <div class="mb-3">
          	<label for="InputSubject" class="form-label">Subject</label>
	          <select class="form-select" aria-label="Default select example" id="subject">
				  
				  <option value="1">Front End</option>
				  <option value="2">Back End</option>
				  <option value="3">Fullstacl</option>
			</select>
			</div>

			<div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Description</label>
              <textarea class="form-control" id="floatingTextarea2" style="height: 100px; resize: none"></textarea>
          </div>

          <div class="d-flex justify-content-end mt-5" >
              <button type="button" onclick="getData()" class="btn btn-submit text-white px-4 p-1 mb-4 bg-black rounded-4">Submit</button>
          </div>
          
    	</form>
    </div>
    <script src="../js/contact-me.js"></script>
</body>
</html>
